<!DOCTYPE html>
<html lang="zh-hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="G7M7T1" />
    <meta name="description" content="This is Music Player Project" />
    <meta name="robots" content="index,follow" />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Player</title>
    <link rel="shortcut icon" href="/logo.jpg" />
    <link rel="bookmark" href="/logo.jpg" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="player-container">
      <div class="img-container">
        <img src="/img/music-1.jpg" alt="Photo" />
      </div>
      <h2 id="title">Sad Day</h2>
      <h3 id="artist">Benjamin Tissot</h3>
      <audio src="/music/music-1.mp3"></audio>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:28</span>
        </div>
      </div>
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous Song"></i>
        <i
          class="fas fa-play-circle main-button"
          id="play"
          title="Play Song"
        ></i>
        <i class="fas fa-forward" id="next" title="Next Song"></i>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
